spring:
  datasource:
    password: ${DATA_PASSWORD}
    url: jdbc:mysql://localhost:3306/plantMe?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
    username: ${DATA_USERNAME}
    driver-class-name: com.mysql.cj.jdbc.Driver
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  jpa:
    properties:
      hibernate:
        format_sql: TRUE
        show_sql: TRUE
    hibernate:
      ddl-auto: update
    open-in-view: false
logging:
  level:
    org: warn
    blog: warn
    hibernate:
      SQL: debug
      type:
        descriptor: trace
