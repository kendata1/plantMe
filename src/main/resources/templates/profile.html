<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main class="m-5 align-content-center plant-container">
    <div class="mt-5 container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="profile-card p-3 py-4">
                    <div class="text-center"><img src="/images/core/profile.jpg" width="100" class="rounded-circle"></div>
                    <div class="text-center mt-3">
<!--                        <span class="bg-secondary p-1 px-4 rounded text-white">Pro</span>-->
                        <h5 th:text="#{first_name}" class="mt-4 mb-0">First name</h5>
                        <span th:text="${user.firstName}"></span>
                        <h5 th:text="#{last_name}" class="mt-2 mb-0">Last name</h5>
                        <span th:text="${user.lastName}">UI/UX Designer</span>
                        <h5 th:text="#{email}" class="mt-2 mb-0">Age</h5>
                        <span th:text="${user.email}">33</span>
                        <ul class="social-list mt-3">
                            <li><i class="fab fa-facebook-square"></i></li>
                            <li><i class="fab fa-instagram"></i></li>
                            <li><i class="fab fa-linkedin"></i></li>
                            <li><i class="fab fa-google"></i></li>
                        </ul>
                        <div class="buttons">
                            <a th:href="@{/home}" class="btn btn-info px-4" th:text="#{back}">Back</a>
                            <!--                            <button class="btn btn-primary px-4 ms-3">Contact</button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
