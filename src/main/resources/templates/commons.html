<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PlantMe App</title>
    <link rel="stylesheet" href="/css/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/css/style.css"/>
</head>
<body>
<header>
    <nav>
        <div class="home">
            <a th:href="@{/}">Paintings Collectors App</a>
            <a      th:if="${@currentUser.isLogged()}"
                    th:href="@{/add-painting}">Add Painting</a>
        </div>
        <div class="links">
            <li>
                <a      th:unless="${@currentUser.isLogged()}"
                        th:href="@{/login}">Login</a>
            </li>

            <li>
                <a      th:unless="${@currentUser.isLogged()}"
                        th:href="@{/register}">Register</a>
            </li>

            <li th:if="${@currentUser.isLogged()}">
                <form th:action="@{/logout}"
                      th:method="POST"
                        >
                <button class="btn, btn-link" type="submit">Logout</button>
                </form>
            </li>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background footer-text fixed-bottom">
            &copy; GK team 2024. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
