<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <form class="welcome login"
          th:action="@{/add-plant}"
          th:method="POST"
          enctype="multipart/form-data"
          th:object="${addPlantDTO}">

        <div class="form-group">
            <h1 class="text-center mt-3 mb-4"><span class="badge badge-pill badge-dark"
                                                    th:text="#{add_plant}">Add Plant</span></h1>
            <div class="label-holder text-white d-flex justify-content-center">
                <label th:for="name" class="h3 mb-2" th:text="#{plant_name}">Plant name</label>
            </div>
            <input th:field="*{name}"
                   type="text"
                   required
                   th:errorclass="is-invalid"
                   class="form-control"
                   id="name"
                   name="name"/>
            <small th:each="err : ${#fields.errors('name')}" th:text="${err}" class="text-danger"></small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label th:for="plantFamily" class="h3 mb-2" th:text="#{plant_family}">Plant Family</label>
            </div>
            <select id="plantFamily" class="form-control" name="plantFamily" th:errorclass="is-invalid" required>
                <option value="">- Select plant family -</option>
                <option th:each="familyName: ${plantFamilyNames}"
                        th:value="${familyName}"
                        th:text="${familyName}">
                    IMAGINARY NAME
                </option>
            </select>
            <small th:each="err : ${#fields.errors('plantFamily')}" th:text="${err}" class="text-danger"></small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label th:for="sunRequirements" class="h3 mb-2" th:text="#{sun_requirements}">Sun Requirements</label>
            </div>
            <select id="sunRequirements" class="form-control" name="sunRequirements" th:errorclass="is-invalid" required>
                <option value="">- Select sun requirement -</option>
                <option th:each="sunReq: ${sunRequirements}"
                        th:value="${sunReq}"
                        th:text="${sunReq}">
                    IMAGINARY REQUIREMENTS
                </option>
            </select>
            <small th:each="err : ${#fields.errors('sunRequirements')}" th:text="${err}" class="text-danger"></small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label th:for="minSpacing" class="h3 mb-2" th:text="#{min_spacing}">Min spacing (cm)</label>
            </div>
            <input type="number"
                   class="form-control"
                   required
                   max="1000"
                   th:errorclass="is-invalid"
                   id="minSpacing"
                   name="minSpacing"/>
            <small th:each="err : ${#fields.errors('minSpacing')}" th:text="${err}" class="text-danger"></small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label th:for="maxSpacing" class="h3 mb-2" th:text="#{max_spacing}">Max spacing (cm)</label>
            </div>
            <input type="number"
                   class="form-control"
                   required
                   max="1000"
                   th:errorclass="is-invalid"
                   id="maxSpacing"
                   name="maxSpacing"/>
            <small th:each="err : ${#fields.errors('maxSpacing')}" th:text="${err}" class="text-danger"></small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="information" class="h3 mb-2" th:text="#{information}">Information</label>
            </div>
            <textarea
                      class="form-control"
                      th:errorclass="is-invalid"
                      required
                      maxlength="4000"
                      id="information"
                      name="information"
                      rows="10"
                      cols="2"></textarea>
            <small th:each="err : ${#fields.errors('information')}" th:text="${err}" class="text-danger"></small>
        </div>

        <div class="form-group mb-3">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="image" class="h3 mb-2" th:text="#{upload_image}">Upload image</label>
            </div>
            <input type="file"
                   class="form-control form-control-sm"
                   required
                   id="image"
                   name="image"
                   accept="image/*"
            >
        </div>


        <div class="button-holder d-flex justify-content-center">
            <button type="submit" th:text="#{add_plant}">Add plant</button>
        </div>

    </form>
</main>


<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
