<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <form class="welcome login"
          th:action="@{/users/login}"
          th:method="POST">

        <div class="form-group">
            <h1 class="text-center mt-3 mb-4"><span class="badge badge-pill badge-dark" th:text="#{nav_bar_login}">Login</span></h1>
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2" th:text="#{login_username}">Username</label>
            </div>
            <input  type="text"
                    class="form-control"
                    id="username"
                    name="username"/>
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2" th:text="#{login_password}">Password</label>
            </div>
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    />
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit"th:text="#{nav_bar_login}">Login</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
