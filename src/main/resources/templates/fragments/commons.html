<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PlantMe App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav>
        <div class="home">
            <a th:href="@{/}">PlantMe App</a>
            <a      sec:authorize="hasRole('ROLE_ADMIN')"
                    th:href="@{/add-plant}">Add Plant</a>
        </div>
        <div class="links">

            <li sec:authorize="!isAuthenticated()">
                <a
                        th:href="@{/users/login}">Login</a>
            </li>

            <li sec:authorize="!isAuthenticated()">
                <a
                        th:href="@{/users/register}">Register</a>
            </li>

            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/users/logout}"
                      th:method="POST"
                        >
                <button class="btn, btn-link" type="submit">Logout</button>
                </form>
            </li>

        </div>
    </nav>
</header>
<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background footer-text fixed-bottom">
            &copy; GK team 2024. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
