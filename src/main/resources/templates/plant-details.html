<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>

    <h1 class="primary-text text-center m-3 p-3" th:text="${plantDetails.name}">Plant name</h1>

    <div class="row justify-content-between p-4 primary-text" style="background-color: rgb(84 91 98 / 40%);">
        <div class="col-6">
            <img style="border-radius: 6px" th:src="${plantDetails.imageUrl}" class="img-fluid" alt="Plant image">


            <h5 class="m-4" th:text="'Plant family: ' + ${plantDetails.getPlantFamily().name} +
            ' (' + ${plantDetails.getPlantFamily().alias} + ')'"></h5>

                <img style="border-radius: 6px" class="img-fluid" th:src="${plantDetails.getPlantFamily().imageUrl}" alt="Plant Family Img">

            <div class="container">

            </div>
        </div>
        <div class="col-4">
            <h3>Plant information</h3>
            <p th:text="${plantDetails.information}"></p>
            <p th:text="'Sun requirements: ' + ${plantDetails.sunRequirements.label}"></p>
            <p th:text="'Spacing: ' + ${plantDetails.minSpacing} + '- ' + ${plantDetails.maxSpacing} + 'cm'"></p>
        </div>
    </div>

</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
